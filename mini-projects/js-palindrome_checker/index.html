<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <style>
      body {
        background-color: grey;
      }

      main {
        border: 1px solid red;
        width: 300px;
        margin: 20px auto;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
      }

      main form {
        display: flex;
        justify-content: space-around;
      }

      main input {
        width: 200px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <form id="form">
        <input type="text" id="input" />
        <button type="submit" id="submit">Check</button>
      </form>
      <p id="result">Enter String to check if it's Palindrome</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
